<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  
<head th:insert="~{producto/templateA.html::header}"></head>


<body>
    <div th:insert="~{producto/templateA.html :: nav}"></div>
   
    
    <div class="container">

        <h1 class="mt-4 mb-3"><small>Actualizar Producto</small> </h1>
  
        <form class="form-horizontal" th:action="@{/productos/actualizarprueba}" method="post"  enctype="multipart/form-data" th:object="${producto}">
           
            <input type="text" th:field="*{id}"/>

          <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" th:value="${producto.nombre}" required autocomplete="off">
              <div id="prueba"></div>  
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label col-sm-2" for="categoria">Categoria:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ingrese la categoria del producto" th:value="${producto.categoria}" required autocomplete="off">
              <div id="pruebaC"></div>  
            </div>
          </div>
  
  
          <div class="form-group">
            <label class="control-label col-sm-2" for="precio">Precio:</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}"  required autocomplete="off">
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-2">
              <button type="submit" class="btn btn-success"> Guardar</button>
            </div>             
          </div>
  
        </form>
  
      </div>
  
      <div th:include="~{producto/templateA.html::script}"></div>
</body>
</html>

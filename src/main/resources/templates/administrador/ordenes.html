<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">
  
<head th:include="administrador/templateAdmin.html::header"></head>


<body> 

  <div th:include="administrador/templateAdmin.html::nav"></div>

	<div class="container">

		<h1 class="mt-4 mb-3"><small>Ordenes</small></h1>
		
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">No. de Orden</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="orden:${ordenes}">
									<td th:text="${orden.numero}"></td>
									<td th:text="${orden.fechaCreada}"></td>
									<td th:text="${orden.total}"></td>
									<td><a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }" class="btn btn-success">Ver
											Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<div th:include="administrador/templateAdmin.html::script"></div>
</body>

</html>

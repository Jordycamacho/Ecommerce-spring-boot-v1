<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head th:include="administrador/templateAdmin.html::header"></head>


<body>

  <!-- Navigation -->
  <div th:include="administrador/templateAdmin.html::nav"></div>

  <div class="container">

    <h1 class="mt-4 mb-3"><small>Detalles</small></h1>

    <!-- Información del usuario -->
    <div class="card mb-4">
      <div class="card-body">
        <h4>Datos del Usuario</h4>
        <p>Nombre: <span th:text="${usuario.nombre}"></span></p>
        <p>Dirección: <span th:text="${usuario.direccion}"></span></p>
        <p>correo: <span th:text="${usuario.email}"></span></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle:${detalles}">
                  <td th:text="${detalle.cantidad}"></td>
                  <td th:text="${detalle.nombre}"></td>
                  <td th:text="${detalle.precio}"></td>
                  <td th:text="${detalle.total}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <!-- /.container -->

  <div th:include="administrador/templateAdmin.html::script"></div>
</body>

</html>

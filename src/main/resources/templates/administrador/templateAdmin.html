<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalia Boutique</title>
    <link th:href="@{/estilos/estilos.css}" rel="stylesheet">
   <!-- <link th:href="@{/estilos/heroic-features.css}" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>



<!-- Navbar-->
<nav th:fragment="nav">
    <div class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img class="logo" src="/images/logo.jpeg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: white;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio usuario</a>
                    </li>
 
                    <li class="nav-item dropdown">
                        <a class="nav-link active" aria-current="page" th:href="@{/productos}">Crear Productos</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link active" aria-current="page" th:href="@{/productos/vistaproductosprueba}">Crear Productos Prueba</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/administrador/usuarios}">Ver Usuarios</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/administrador/ordenes}">Ver Ordenes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/administrador/mensajes}">Ver Mensajes</a>
                    </li>

                </ul>

                <form class="d-flex" role="search" method="post" th:action="@{/buscar}">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre" autocomplete="off">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</nav>



<div th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5971328ca7.js" crossorigin="anonymous"></script>
</div>
